<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="title-reservation">
        <h1>Reservation</h1>
      </div>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>
      <div class="description-steps">
        <div class="step active">Step 1</div>
        <div class="step">Step 2</div>
        <div class="step">Step 3</div>
        <div class="step">Step 4</div>
      </div>
      <div class="content active" id="step1">
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="surname" placeholder="Surname" />
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="content" id="step2">
        <label for="number">Number of members in the group:</label>
        <input type="number" id="quantity" min="1" max="30" step="1" value="0" />
      </div>
      <div class="content" id="step3">
        <label for="date">Select the date:</label>
        <input type="date" id="date" />
      </div>
      <div class="content" id="step4">
        <h3>Review your information:</h3>
        <ul class="review-list">
          <li class="review">
            <label for="review">Name:</label>
            <p id="review-name-surname"></p>
          </li>
          <li class="review">
            <label for="review">Group members:</label>
            <p id="review-quantity"></p>
          </li>
          <li class="review">
            <label for="review">Date of appointment:</label>
            <p id="review-date"></p>
          </li>
        </ul>
      </div>
      <div class="content" id="finish">
        <p>Data sent successfully</p>
      </div>
      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next" onclick="saveData()">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
